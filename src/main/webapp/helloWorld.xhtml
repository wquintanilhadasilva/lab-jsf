<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>Hello JSF!</title>
	</h:head>
	<h:body>
		#{helloWord.message}
		<h:form>
			<h3>Lorem Ipsum BNDS</h3>
			<h:selectOneMenu value="#{helloWord.value}" onchange="submit()"
				valueChangeListener="#{helloWord.valueChangeMethod}">
				<f:selectItems value="#{helloWord.values}" />
			</h:selectOneMenu>
			<h:commandButton action="#{helloWord.submit}" value="Submit"></h:commandButton>
		</h:form>
		<hr/>
		<small>Valor selecionado: #{helloWord.value}</small>
    </h:body>

</html>
